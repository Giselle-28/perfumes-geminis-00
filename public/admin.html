<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración - Perfumes Géminis</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold-light: #f0e6a9;
      --gold-medium: #d4af37;
      --gold-dark: #b4941f;
      --gold-very-dark: #85710c;
      --accent-light: #fdf5e6;
      --accent-dark: #42362b;
      --text-dark: #333333;
      --text-light: #ffffff;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      padding-top: 56px;
    }
    
    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
    }
    
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
    }
    
    .nav-tabs {
      margin-bottom: 20px;
    }
    
    .table-responsive {
      margin-bottom: 30px;
    }
    
    .product-image {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
    }
    
    .action-btn {
      margin: 0 3px;
    }
    
    #product-form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 25px;
      margin-top: 30px;
      margin-bottom: 50px;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease, margin-top 0.5s ease;
    }
    
    #product-form.visible {
      max-height: 800px;
      opacity: 1;
      margin-top: 20px;
    }
    
    .btn-catalogo {
      background-color: #eaeaea;
      border: none;
      padding: 8px 15px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn-catalogo.active {
      background-color: var(--gold-dark);
      color: white;
    }
    
    .btn-primary {
      background-color: var(--gold-medium);
      border-color: var(--gold-dark);
    }
    
    .btn-primary:hover {
      background-color: var(--gold-dark);
      border-color: var(--gold-dark);
    }
    
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    
    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
    
    .form-label {
      font-weight: 500;
    }
    
    .import-section {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 25px;
      margin-bottom: 50px;
    }
    
    #import-results {
      margin-top: 20px;
    }
    
    .form-text {
      color: #6c757d;
      font-size: 0.875rem;
    }
    
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .login-logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--gold-medium);
    }
    
    .type-badge {
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 20px;
    }
    
    .type-masculino {
      background-color: #e0f7fa;
      color: #006064;
    }
    
    .type-femenino {
      background-color: #f8bbd0;
      color: #880e4f;
    }
    
    .type-unisex {
      background-color: #e1bee7;
      color: #4a148c;
    }
    
    .type-arabe {
      background-color: #ffe0b2;
      color: #e65100;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Contenido dinámico (se cambiará entre login y panel) -->
  </div>

  <!-- Modal de confirmación para eliminar -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirmar eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que deseas eliminar este producto? Esta acción no se puede deshacer.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirm-delete">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para cambiar contraseña -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">Cambiar Contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="change-password-form">
            <div class="mb-3">
              <label for="old-password" class="form-label">Contraseña Actual</label>
              <input type="password" class="form-control" id="old-password" required>
            </div>
            <div class="mb-3">
              <label for="new-password" class="form-label">Nueva Contraseña</label>
              <input type="password" class="form-control" id="new-password" required>
              <div class="form-text">La contraseña debe tener al menos 6 caracteres.</div>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirmar Nueva Contraseña</label>
              <input type="password" class="form-control" id="confirm-password" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="save-password">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript personalizado -->
  <script src="admin.js"></script>
</body>
</html>
